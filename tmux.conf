unbind C-b
set -g prefix C-space
bind C-Space last-window
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

set-option -g mouse on
# Use vi(m) key bindings in copy mode and in the status line
setw -g mode-keys vi
set -g status-keys vi

# HJKL panes navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Open new/split panes iwth the path of the current pane
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

# Toggle status
bind-key b set-option status

# Better working with vim
set-option -sg escape-time 0

# focus events enabled for terminals that support them
set -g focus-events on

set -g default-terminal "tmux-256color"

# set the default TERM
# set -g default-terminal screen

# update the TERM variable of terminal emulator when creating a new session or attaching a existing session
set -g update-environment 'DISPLAY SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM'

set-option -ga terminal-overrides ",*256col*:Tc"
set-option -ga terminal-overrides ",xterm-termite:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Renumber windows on close
set -g renumber-windows on

# Increase the maximum history length
set -g history-limit 10000

# Enable mouse mode
set -g mouse on

# Automatically set window titles
set-window-option -g automatic-rename on
set-option -g set-titles on

if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'

source-file ~/.tmux-colors.conf

# Shortcuts
bind-key W split-window -h -l 80 "nvim +'call vimwiki#base#goto_index(2)'"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"
bind-key -n M-\\ if-shell "$is_vim" "send-keys M-\\" "select-pane -l"
bind-key -T copy-mode-vi M-h select-pane -L
bind-key -T copy-mode-vi M-j select-pane -D
bind-key -T copy-mode-vi M-k select-pane -U
bind-key -T copy-mode-vi M-l select-pane -R
bind-key -T copy-mode-vi M-\\ select-pane -l
bind C-l send-keys 'C-l'

set -g status-left '#{?window_zoomed_flag,#[fg=#d9d9d9]#[bg=#c30771] #S ,#[bg=#b5d6fd]#[fg=#008ec4] #S }'
set -g status-right '#{prefix_highlight} #[bg=#d9d9d9]#[fg=#636363] #(date) '

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
